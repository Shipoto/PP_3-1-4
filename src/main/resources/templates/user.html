<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Spring Security Example</title>
</head>
<body>

<!--header-->
<div class="p-3 mb-2 bg-dark text-light">

    <div class="d-flex justify-content-between">

        <!--        <b th:each="u : ${user}">-->
        <b th:text="${user.getUsername() + ' with roles: ' + user.getAuthorities()}"></b></b>

        <a href="/logout">Logout</a>
    </div>


</div>
<!--header-->

<!--LEFT NAVBAR MAIN-->
<div class="d-flex align-items-start">
    <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">

        <a class="nav-link disabled" id="v-pills-home-tab" data-bs-toggle="pill" th:href="@{/users}"
           role="tab" aria-controls="v-pills-home" aria-selected="false">Admin</a>

        <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
           role="tab" aria-controls="v-pills-profile" aria-selected="true">User</a>
    </div>

    <!--  LEFT NAVBAR SECOND-->
    <div class="container-sm bg-light">
        <div class="tab-content" id="v-pills-tabContent">


            <!-- JS NAVBAR HORIZONTAL END==================-->

            <!-- USER  LEFT NAVBAR START-->
            <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h3>User information-page</h3>
                Users table
                <div class="container-sm bg-white">
                    <br>
                    <hr/>
                    <table class="table table-striped align-middle">
                        <!--                    <table>-->
                        <thead>
                        <tr>
                            <th>Id</th>
                            <th>Name</th>
                            <th>SurName</th>
                            <th>Age</th>
                            <th>Department</th>
                            <th>Username</th>
                            <th>Roles</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="detail : ${user}">
                            <td th:text="${user.id}">Id</td>
                            <td th:text="${user.name}">Name</td>
                            <td th:text="${user.surName}">Surname</td>
                            <td th:text="${user.age}">Age</td>
                            <td th:text="${user.department}">Department</td>
                            <td th:text="${user.userName}">Username</td>
                            <td th:text="${user.roles}">Roles</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div> <!-- USER  LEFT NAVBAR END-->
        </div>
    </div>  <!-- LEFT NAVBAR SECOND END -->
</div><!-- LEFT NAVBAR MAIN END -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>
</html>
