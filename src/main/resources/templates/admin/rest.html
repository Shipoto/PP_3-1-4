<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"

      xmlns:layout="http://www.w3.org/1999/xhtml">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


    <title>Spring Security Example</title>
</head>
<body>

<!-- ===========================TABLE=================================-->

<div class="container-sm bg-light">
    <h4>All users</h4>
    <!--          <div>-->

    <div class="container-sm bg-white">
        <br>
        <hr/>
        <table class="table table-striped align-middle">
            <thead>
            <tr>
                <!--            <th scope="col">Id</th>-->
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">SurName</th>
                <th scope="col">Age</th>
                <th scope="col">Department</th>
                <th scope="col">Username</th>
                <th scope="col">Roles</th>

                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
            </thead>

            <tbody id="tbodyTable">

            </tbody>


        </table>
    </div>
</div>

<!--  <button type="button" class="btn btn-primary" data-bs-toggle="modal"
 th:id="editModal" th:data-bs-target="#editModal">Edit
         </button> -->

<!-- ===========================TABLE=================================-->

<!-- ===========================MODAL WINDOW=================================-->

<!-- Button trigger modal -->
<button type="button" id="btnModalEdit" class="btn btn-primary" data-bs-toggle="modal" >
    Edit
</button>

<!-- Modal -->
<div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">


                <form th:action="@{/admin/{id}(id=${user.getId()})}" th:object="${user}" th:method="PATCH">

                    <div class="container col-8 text-center">

                        <tbodyEdit>


                        </tbodyEdit>


                        <div class="form-group">
                            <label for="name"><b> First name </b></label>
                            <input id="name" class="form-control" type="text" placeholder="First name1" th:value="${user.name}"
                                   th:name="name" />
                        </div>
                        <div class="form-group">
                            <label for="surName"><b> Surname </b></label>
                            <input class="form-control" type="text" placeholder="Surname" th:value="${user.surName}"
                                   th:name="surName" />
                        </div>
                        <div class="form-group">
                            <label for="age"><b> Age </b></label>
                            <input class="form-control" type="number" placeholder="age" th:value="${user.age}"
                                   th:name="age" />
                        </div>
                        <div class="form-group">
                            <label for="department"><b> Department </b></label>
                            <input class="form-control" type="text" placeholder="department"
                                   th:value="${user.department}" th:name="department" />
                        </div>
                        <div class="form-group">
                            <label for="userName"><b> userName </b></label>
                            <input class="form-control" type="text" placeholder="username" th:value="${user.userName}"
                                   th:name="userName" />
                        </div>
                        <div class="form-group">
                            <label for="password"><b> Password </b></label>
                            <input class="form-control" type="password" placeholder="password"
                                   th:value="${user.password}" th:name="password" />
                        </div>
                        <div class="form-group">
                            <label for="roles"><b> Roles </b></label>
                            <select th:field="*{roles}" class="form-select" id="roles" multiple
                                    aria-label="multiple select example">
                                <option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.name}">
                                </option>
                            </select>
                        </div>

                    </div>
                    <!-- </div> -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                        </button>
                        <button type="submit" class="btn btn-primary">Save changes
                        </button>
                    </div>

                </form>


            </div>
            <!--BODY-->

        </div>
    </div>
</div>

<!--                           MODAL WINDOW                              -->
